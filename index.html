<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News-24/7</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- font icon -->
    <script src="https://kit.fontawesome.com/8f3fcb53e4.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- header section started -->
    <header class="container d-flex justify-content-between  mt-2">
        <nav class="navbar navbar-light">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1 bg-primary p-3 text-white rounded">News</span>
                <span class="navbar-brand mb-0 h1 bg-secondary p-3 text-white rounded">24/7</span>
            </div>
        </nav>
        <div>
            <div class="left-nav">
                <a href="index.html" class="me-5" style="text-decoration:none;" active>News</a>
                <a href="blogs.html" class="me-5">Blogs</a>
                <img src="images/mypp.jpg" style="width: 80px; border-radius:50%" alt="" >
            </div> 
        </div>
        
    </header>
    <!-- header section end -->
    <!-- main content -->
    <main class="container">
        <hr>
        <!-- News -->
        <section id="news">
              <!-- Categories Section -->
        <div class="container d-flex justify-content-around fs-5"  style="cursor:pointer" id="categoriesContainer">
           
        </div>
       
        <!-- values of items section -->
        <div id="valuesOfCategory" class="border rounded p-4 text-start m-5 fs-3 bg-white">
            
        </div>
          <!-- Spin loader -->
          <section id="spinner" class="d-none">
            <div
              style="height:50px"
              class="d-flex justify-content-center align-items-center"
            >
              <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </section>   
        <!-- news container -->
        <div class="news-container">
            <div id="allNews" class="mt-5">

            </div>
        </div>
        <!-- modal -->
        <section id="news-feed">

        </section>
         <!-- Modal section -->
      <section>
        <!-- Button trigger modal -->
      
        <!-- Modal -->
        <div
          class="modal fade"
          id="newsDetailModal"
          tabindex="-1"
          aria-labelledby="newsDetailModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="newsDetailModalLabel">Modal title</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body" id="news-details">
                
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
               
              </div>
            </div>
          </div>
        </div>
      </section>
        </section>
    </main>
    <!-- footer -->
    <footer class="text-center bg-light p-3">
        <p>Copyright &copy; 2022 News-24/7</p>
    </footer>
    <!-- js file -->
    <script src="js/index.js"></script>
    <!-- bootstrap cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
